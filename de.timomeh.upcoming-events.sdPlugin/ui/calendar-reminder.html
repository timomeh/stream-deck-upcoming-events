<!doctype html>
<html>
  <head lang="en">
    <title>Calendar Reminder Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
  </head>

  <body>
    <!-- ref: https://sdpi-components.dev/docs/components -->
    <sdpi-item label="Wake before event starts (in minutes)">
      <sdpi-textfield
        setting="wakeBeforeMins"
        pattern="[0-9]+"
        maxlength="2"
        placeholder="10"
      ></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Sleep after event started (in minutes)">
      <sdpi-textfield
        setting="sleepAfterMins"
        pattern="[0-9]+"
        maxlength="2"
        placeholder="10"
      ></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Reminder background">
      <sdpi-file
        setting="backgroundImg"
        accept="image/png, image/jpeg"
      ></sdpi-file>
    </sdpi-item>
    <sdpi-item label="Time text size">
      <sdpi-textfield setting="timeTextSize" placeholder="21px">
      </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Time text color">
      <sdpi-color setting="timeTextColor"></sdpi-color>
    </sdpi-item>
    <sdpi-item label="Time position from top">
      <sdpi-textfield setting="timePosY" placeholder="20px"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Event text size">
      <sdpi-textfield setting="eventTextSize" placeholder="14px">
      </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Event text color">
      <sdpi-color setting="eventTextColor"></sdpi-color>
    </sdpi-item>
    <sdpi-item label="Event position from top">
      <sdpi-textfield setting="eventPosY" placeholder="50px"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Demo">
      <sdpi-checkbox
        setting="isDemo"
        label="Activate demo for testing"
      ></sdpi-checkbox>
    </sdpi-item>
  </body>
</html>
